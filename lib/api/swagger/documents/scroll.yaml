DocumentScroll:
  get:
    summary: "Moves a search cursor forward."
    tags:
      - document
    parameters:
      - name: body
        in: "body"
        description: "Moves a search cursor forward."
        required: true
        schema:
          $ref: "#/components/schemas/DocumentScrollRequest"
    responses:
      200:
        description: "Moves a search cursor forward."
        schema:
          $ref: "#/components/schemas/DocumentScrollResponse"

components:
  schemas:
    DocumentScrollRequest:
      allOf:
        - type: "object"
          properties:
            type: "string"
            enum: "document"
          action:
            type: "string"
            enum: "foo"
          scrollId:
            type: "string"
          scroll:
            type: "integer"
    DocumentScrollResponse:
      allOf:
        - $ref: "#/components/ResponsePayload"
        - type: "object"
          properties:
            result:
              type: "object"
              properties:
                scrollId:
                  type: "string"
                total:
                  type: "integer"
                hits:
                  type: "array"
                  items:
                    type: "object"
                  properties:
                    _id:
                      type: "string"
                    _score:
                      type: "integer"
                    _source:
                      type: "object"
                      description: "document content"