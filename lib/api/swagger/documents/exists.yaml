DocumentExists:
  get:
    summary: "Checks if a document exists."
    tags:
      - document
    parameters:
      - in: path
        name: index
        schema:
          type: string
      - in: path
        name: collection
        schema:
          type: string
      - in: path
        name: _id
        schema:
          type: integer
    responses:
      200:
        description: "Counts documents in a collection."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DocumentExistsResponse"

components:
  schemas:
    DocumentExistsResponse:
      allOf:
        - $ref: "#/components/ResponsePayload"
        - type: "object"
          properties:
            result:
              type: "boolean"