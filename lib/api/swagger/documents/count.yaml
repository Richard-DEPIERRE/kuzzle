DocumentCount:
  post:
    summary: "Counts documents in a collection."
    tags:
      - document
    parameters:
      - name: body
        in: "body"
        description: "Counts documents in a collection."
        required: true
        schema:
          $ref: "#/components/schemas/DocumentCountRequest"
    responses:
      200:
        description: "Counts documents in a collection."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DocumentCountResponse"

components:
  schemas:
    DocumentCountRequest:
      allOf:
        - type: "object"
          properties:
            query:
              type: "object"
              properties:
                match_all:
                  type: "object"

    DocumentCountResponse:
      allOf:
        - $ref: "#/components/ResponsePayload"
        - type: "object"
          properties:
            result:
              type: "object"
              properties:
                count:
                  type: "integer"