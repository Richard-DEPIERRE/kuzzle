DocumentCreate:
  post:
    summary: "Creates a new document in the persistent data storage."
    tags:
      - document
    parameters:
      - name: body
        in: "body"
        description: "Creates a new document in the persistent data storage."
        required: true
        schema:
          $ref: "#/components/schemas/DocumentCreateRequest"
    responses:
      200:
        description: "Creates a new document in the persistent data storage."
        content:
          application/json:
            schema:
                $ref: "#/components/schemas/DocumentCreateResponse"

components:
  schemas:
    DocumentCreateRequest:
      allOf:
        - type: "object"
          description: "document content"
    DocumentCreateResponse:
      allOf:
        - $ref: "#/components/ResponsePayload"
        - type: "object"
          properties:
            result:
              type: "object"
              properties:
                _id:
                  type: "string"
                  description: "documentId"
                _version:
                  type: "integer"
                _sources:
                  type: "object"